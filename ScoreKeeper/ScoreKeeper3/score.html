<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="score.css">
    <title>ScoreKeeper</title>
</head>
<body>
    <main>
        <div class="img">
            <img class='pingpongImg' src="./001.png" alt="">
        </div>
        <header>Ping Pong Score Keeper</header>
        <div id="score-log">
            <h1>
                <span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span>
                <span class="hidden" id="playerOneWin">Player One Win!!</span>
                <span class="hidden" id="playerTwoWin">Player Two Win!!</span>
            </h1>
            <div>
                <p>
                    Use the buttons below to keep score.
                </p>
                <label for="total score">Playing to</label>
                <select name="playing" id="total-score">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>
        </div>
        <div >
            <button class="button" id="playerOneBtn" >+1 Player One</button>
            <button class="button" id="playerTwoBtn">+1 Player Two</button>
            <button class="button" id="resetBtn">Reset</button>
        </div>
    </main>
    <script src="score.js"></script>
</body>
</html>
